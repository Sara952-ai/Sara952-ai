<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />

  <title>The White Chapter</title>
  <style>
    /* Γενικό reset και στυλ */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #faf9f8;
      color: #4b4b4b;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #fff;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0 0 10px;
      font-family: 'Georgia', serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: #5d5d5d;
      letter-spacing: 3px;
      user-select: none;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    nav button {
      background: #f0e9e9;
      border: 2px solid #e5dcdc;
      border-radius: 25px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #6a5a5a;
      box-shadow: 1px 1px 3px #d6c6c6;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
      min-width: 110px;
      text-align: center;
    }
    nav button:hover,
    nav button.active {
      background: #d6c0c0;
      color: #fff;
      border-color: #bc9b9b;
      box-shadow: 2px 2px 5px #a98f8f;
    }

    main#content {
      max-width: 900px;
      width: 90%;
      margin: 30px auto 60px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px 40px;
    }

    .category-title {
      font-family: 'Georgia', serif;
      font-size: 2.4rem;
      margin-bottom: 25px;
      color: #8a6f6f;
      letter-spacing: 2px;
      text-align: center;
      user-select: none;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 20px;
    }
    .card {
      background: #faf3f3;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 1px 1px 10px #e1cfcf;
      cursor: pointer;
      transition: transform 0.25s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 3px 3px 14px #d3baba;
    }
    .card h3 {
      margin: 0 0 15px;
      font-family: 'Georgia', serif;
      color: #725050;
    }
    .card p {
      font-size: 0.9rem;
      color: #6a5757;
      line-height: 1.4;
      flex-grow: 1;
    }
    .card .read-more {
      margin-top: 15px;
      text-align: right;
      font-weight: 600;
      color: #a87777;
      font-style: italic;
      user-select: none;
    }

    /* Άρθρο πλήρους κειμένου */
    #full-article {
      margin-top: 25px;
      background: #fef9f9;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: inset 0 0 15px #f1dede;
      color: #664747;
      font-size: 1.1rem;
      line-height: 1.75;
      font-family: 'Trebuchet MS', sans-serif;
      white-space: pre-line;
      user-select: text;
      max-height: 600px;
      overflow-y: auto;
    }

    /* Responsive adjustments */
    @media(max-width: 600px) {
      nav button {
        font-size: 0.9rem;
        padding: 8px 12px;
        min-width: 90px;
      }
      main#content {
        padding: 20px 15px;
      }
    }

    /* Σχετικά με εμένα */
    #about-section {
      text-align: center;
      font-size: 1.1rem;
      color: #5a4c4c;
      user-select: text;
    }
    #about-section img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #d8c7c7;
    }
    #about-section a.email-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #e8d8d8;
      border-radius: 30px;
      text-decoration: none;
      color: #6e5757;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    #about-section a.email-link:hover {
      background: #c6b3b3;
      color: #fff;
    }
  </style>
</head>
